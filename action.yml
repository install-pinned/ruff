name: 'install-pinned/ruff'
description: 'Securely install the latest ruff release from PyPI'
branding:
  icon: 'lock'
  color: 'green'
runs:
  using: "composite"
  steps:
    - shell: bash
      run: |
        pyver=$(python -c 'import sys; print(f"{sys.version_info.major}.{sys.version_info.minor}")')
        pip install -r $GITHUB_ACTION_PATH/pins/requirements-$pyver.txt
